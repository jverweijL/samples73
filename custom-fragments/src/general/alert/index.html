<div class="alert ${configuration.AlertType}" role="alert">
	<strong class="lead">${configuration.labelText}</strong>${configuration.leadText}
	<button aria-label="Close" class="close float-right" data-dismiss="alert" type="button">
		<svg
		class="lexicon-icon lexicon-icon-times"
		focusable="false"
		role="presentation"
	>
		<use xlink:href="${themeDisplay.getPathThemeImages()}/clay/icons.svg#times" />
	</svg>
	</button>
</div>
